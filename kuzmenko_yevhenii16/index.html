<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kuzmenko Yevhenii HW16</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css"> 
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <div class="wrap-main">
      <div class="main">
        <div class="interface">
          <div class="interface_openfirstslide">
            <button id="openFirstSlide" class="open_first">open first slide</button>
            <button id="openLastSlide" class="open_first">open last slide</button>
          </div>
          <div class="interface_slideremove">
            <button class="block__button" id="buttonId">delete</button>
            <form>
            <label for="mainText">number:</label>
            <input class="block__text-input" type="text" id="mainText" name="auto" label="Your number">
            </form>
          </div>
          <div class="interface_remove">
            <button id="removelast" class="remove_last">remove last slide</button>
          </div>
          <div class="interface_direction">
            <button id="buttonLeft" class="direction_left">left</button>
            <button id="buttonRight" class="direction_left">right</button>
          </div>
        </div>
        <div class="slider">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div id="carouselIndicatorsId" class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="button-carousel active" aria-current="true" aria-label="Slide 1">1</button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="button-carousel" aria-label="Slide 2">2</button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="button-carousel" aria-label="Slide 3">3</button>
              <div class="carousel-item-end">

              </div>
            </div>
            <div id="carouselId" class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://htmlcolorcodes.com/assets/images/colors/gray-color-solid-background-1920x1080.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://htmlcolorcodes.com/assets/images/colors/gray-color-solid-background-1920x1080.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://htmlcolorcodes.com/assets/images/colors/gray-color-solid-background-1920x1080.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
              <div class="carousel-item-end">

              </div>
            </div>
            <button id="carouselButtonLeft" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button id="carouselButtonRight" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
  </body>
</html>
