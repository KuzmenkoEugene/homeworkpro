<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kuzmenko Yevhenii HW16</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css"> 
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <div class="wrap-main">
      <div class="main" id="mySlider">
        <div class="interface">
          <div class="interface_item">
            <form>
              <button class="deleteSliderNumber" id="sliderOpenNumber">open slide</button>
              <label for="openSlideNumber">number:</label>
              <input class="block__text-input" type="text" id="openSlideNumber" name="auto" label="Your number">
            </form>
          </div>
          <div class="interface_item">
            <button id="openFirstSlide" class="open_first">open first slide</button>
            <button id="openLastSlide" class="open_first">open last slide</button>
          </div>
          <div class="interface_item">
            <form>
              <button class="deleteSliderNumber" id="buttonDeleteNumber">delete</button>
              <label for="mainNumber">number:</label>
              <input class="block__text-input" type="text" id="mainNumber" name="auto" label="Your number">
            </form>
          </div>
          <div class="interface_item">
            <button id="removelast" class="remove_last">remove last slide</button>
          </div>
          <div class="interface_item">
            <form class="interface_form">
              <label for="addTitleFormySlider">title:</label>
              <input class="block__text-input" type="text" id="addTitleFormySlider" name="auto" label="Your title">
              <label for="addDescriptionFormySlider">description:</label>
              <input class="block__text-input" type="text" id="addDescriptionFormySlider" name="auto" label="Your Description">
              <button class="addSlider" id="addMySlider">add slide</button>
            </form>
          </div>
          <div class="interface_item">
            <form class="interface_form">
              <label for="addPosition">position:</label>
              <input class="block__text-input" type="number" id="addPosition" name="auto" label="Your position">
            </form>
          </div>
          <div class="interface_item">
            <button id="buttonLeft" class="direction_left">left</button>
            <button id="buttonRight" class="direction_  left">right</button>
          </div>
        </div>
        <div class="slider">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://htmlcolorcodes.com/assets/images/colors/gray-color-solid-background-1920x1080.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>1 slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://htmlcolorcodes.com/assets/images/colors/gray-color-solid-background-1920x1080.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>2 slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://htmlcolorcodes.com/assets/images/colors/gray-color-solid-background-1920x1080.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>3 slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
  </body>
</html>
