<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzmenko Yevhenii HW 12</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="block">
            <button class="block__button" id="buttonId">Send</button>
            <form>
            <label for="tittleText">Title:</label>
            <input class="block__tittle-input" type="text" id="tittleText" name="auto">
            <label for="mainText">Text:</label>
            <input class="block__text-input" type="text" id="mainText" name="auto" label="Your text">
            </form>
            <select class="block__select" name="priority" id="priority">
                <option class="select__option-low"  value="Low">Low</option>
                <option class="select__option-mid" value="Mid">Mid</option>
                <option class="select__option-high" value="High">High</option>
            </select>
        </div>
        <div class="content" id="myContent">
            <ul class="content__list">
            
            </ul>
        </div>
    </div>
</body>
</html>
