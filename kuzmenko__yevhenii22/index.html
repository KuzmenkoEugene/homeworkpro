<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzmenko Yevhenii 22</title>
    <link rel="stylesheet" href="dist/main.css">
    <script src="dist/service/api.js" defer></script>
    <script src="dist/script.js" defer></script> 
</head> 
<body>
    <div class="main" id="yourList">      
        <div class="form_for_log_in" id="formForLogIn">
            <form class="interface_form" id="login-template">
                <label for="addYourEmail">Your email:</label>
                <input class="form_for__email" id="addYourEmail" type="email" name="email" label="Your email" autocomplete="on">
                <label for="addYourPassword">Your password:</label>
                <input class="form_for__password" id="addYourPassword" type="password" name="password" label="Your password">
                <div class="form_for_new_person__button-wrap">
                    <button class="form_for_log_in__button" id="logInButton">Log in</button>
                </div>
            </form>    
        </div>
        <div class="log_out_block" id="logOutBlock">
            <button class="log_out_block_button" id="logOutBtn">Log out</button>
        </div>
        <div class="my_list" id="myCards">
        </div>
        <div class="my_list__button">
            <button class="button__previous" disabled id="buttonPrevious">previous</button>
            <button class="button__next" id="buttonNext">next</button>
        </div>
        <div class="form_for_new_person" id="formForNewPerson">
            <form class="interface_form">
                <label for="addFirstNamePerson">First Name:</label>
                <input class="form_for_new_person__firstname" type="text" id="addFirstNamePerson" label="Your First Name">
                <label for="addLastNamePerson">Last Name:</label>
                <input class="form_for_new_person__lastname" type="text" id="addLastNamePerson" label="Your Last name">
                <label for="addModifiedEmail">Your email:</label>
                <input class="form_for_new_person__email" type="email" id="addModifiedEmail" name="email" label="Your email" autocomplete="on">
                <label for="addYourJob">Your job:</label>
                <input class="form_for_new_person__email" type="text" id="addYourJob" label="Your job">
                <div class="form_for_new_person__button-wrap">
                    <button class="form_for_new_person__button" id="addNewPersonButton">add</button>
                </div>
            </form>    
        </div>
        <div class="my_newlist" id="myNewCards">
        </div>
    </div>
    <script type="text/html" id="editPerson">
        <div class="edit__block">
            <form class="edit__form">
                <label for="emailEdit">Email:</label>
                <input id="emailEdit" type="email">
                <label for="firstNameEdit">First name:</label>
                <input id="firstNameEdit" type="text">
                <label for="lastNameEdit">Last name:</label>
                <input id="lastNameEdit" type="text">
                <label for="avatarEdit">Avatar(URL):</label>
                <input id="avatarEdit" type="text">
                <button class="edit__cancel" id="cancelButton">Ð¡ancel</button>
                <button class="edit__save" id="editSendButton">Save</button>
            </form>
        </div>
    </script>
</body>
</html>
